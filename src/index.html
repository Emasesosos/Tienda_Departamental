<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liverpool</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" rel="stylesheet">
</head>

<body>
    <header>

        <div class="promocion">
            <a href="#">
                <img src="https://assetspwa.liverpool.com.mx/assets/digital/home/img/cintillo_paypal_020919.jpg" alt="promo-paypal">
                <!-- <img src="https://assetspwa.liverpool.com.mx/assets/digital/home/cintillos/cintillo_paypal_HS.jpg" alt="promo-hotsale"> -->
            </a>
        </div>
        <div class="promo-btn"> 
            <button id="toggle" class="toggle">
                <i class="fa fa-bars fa-1x"></i>
            </button>
        </div>
        <div class="otras-tiendas">
            <div class="lista">
                <ul>
                    <li><a href="#">Suburbia</a></li>
                    <li><a href="#">Pottery Barn</a></li>
                    <li><a href="#">PBKids</a></li>
                    <li><a href="#">PBTeen</a></li>
                    <li><a href="#">Williams-Sonoma</a></li>
                    <li><a href="#">West Elm</a></li>
                </ul>
            </div>
        </div>

        <nav class="navbar">
            <div class="sub-nav">
                <div class="imagen">
                    <div class="logo">
                        <a href="">
                            <img src="https://assetspwa.liverpool.com.mx/assets/images/logos/liverpool-logo.svg" alt="logo">
                        </a>
                    </div>
                </div>
                <div class="flex">
                    
                    <form class="form-control">
                        <input type="text" id="search" placeholder="Buscar...">
                        <button class="search-btn" type="submit">
                            <i class="fas fa-search"></i>
                        </button>
                    </form>
                    
                </div>
                <div class="sesion">
                    <div class="lista-pedidos">
                        <ul class="pedidos-sesion">
                            <li>
                                <a href="#">Mis pedidos</a>
                            </li>
                            <li>
                                <a href="#">Iniciar Sesión</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="bag">
                    <div class="sub-bag">
                        <i class="fas fa-shopping-bag"><span>0</span></i>
                    </div>
                </div>
            </div>
        </nav>

        <div class="opciones-varias">
            <div class="sub-nav">
                <div class=departamentos>
                    <div class="dep">
                        <a href=""><p>Departamentos</p></a> 
                    </div>
                    <div class="regalos-credito-seguros">
                        <ul>
                            <li><a href="#"><p>Mesa de Regalos</p></a></li>
                            <li><a href="#"><p>Mi crédito</p></a></li>
                            <li><a href=""><p>Centro de seguros</p></a></li>
                        </ul>
                    </div>
                </div> 
                <div class="varios">
                    <div class="sorteos-ayuda-tiendas">
                        <ul>
                            <li>Sorteos y Concursos</li>
                            <li>Ayuda</li>
                            <li>Tiendas</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

    </header>
    
    
</body>

</html>
